<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    
        <nav>
            <h1 class="text-center">WelCome To Wrold Clock</h1>
        </nav>
        <div class="container my-2">
            <main>
                <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                  <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                      <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">India</h4>
                      </div>
                      <div class="card-body">
                        <h1 class="card-title pricing-card-title" ><span id="india"></span>  </h1>
                       </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                      <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">United State</h4>
                      </div>
                      <div class="card-body">
                        <h1 class="card-title pricing-card-title"> <span id="us"> </span>  </h1>
                       </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                      <div class="card-header py-3">
                        <h4 class="my-0 fw-normal">China</h4>
                      </div>
                      <div class="card-body">
                        <h1 class="card-title pricing-card-title"><span id="china"></span></h1>
                      </div>
                    </div>
                  </div>
                </div>
                  
                </div>
          <label for="appt">Selet Time For Alarm </label>
          <input type="time" id="alarm" name="alarm">
  <script>
    const worldClock=()=>{

        let d=new Date();
        document.getElementById('us').innerHTML=d.toLocaleTimeString("en-US",{
            timeZone: 'America/New_York'}
            )
        document.getElementById('india').innerHTML=d.toLocaleTimeString("en-US",{
            timeZone: 'Asia/Kolkata'}
            )
                document.getElementById('china').innerHTML=d.toLocaleTimeString("en-US",{
                    timeZone: 'Asia/Shanghai'}
                    )
                    // document.getElementById('saudi').innerHTML=d.toLocaleTimeString("en-US",{
                    //     timeZone: '	Saudi/Riyadh'}
                    //     )
                
                    
                    let alarmhour=alarm.value.split(":")[0];
                    let alarmmin=alarm.value.split(":")[1];
                    if(d.getHours()==alarmhour && d.getMinutes()==alarmmin){
                        console.log("alarm is ringing")
                        let music=new Audio("music.mp3")
                        music.play();
                    }
                }
                setInterval(worldClock,1000);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
